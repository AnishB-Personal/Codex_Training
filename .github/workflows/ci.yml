name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  node-check:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      MONGODB_URI: mongodb://localhost:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Static check
        run: npm run check

      - name: Test
        run: npm test

      - name: npm audit (high+)
        run: npm audit --audit-level=high

  docker-build:
    runs-on: ubuntu-latest
    env:
      IMAGE_LOCAL: message-storage-app:ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name (lowercase)
        shell: bash
        run: |
          # Docker image refs must be lowercase. GitHub repo names may contain uppercase.
          echo "IMAGE_GHCR=ghcr.io/${GITHUB_REPOSITORY,,}/message-storage-app" >> "$GITHUB_ENV"

      - name: Trivy scan (filesystem)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: "1"

      - name: Build Docker image (local)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_LOCAL }}
            ${{ env.IMAGE_GHCR }}:sha-${{ github.sha }}

      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_LOCAL }}
          severity: HIGH,CRITICAL
          exit-code: "1"

      - name: Login to GHCR (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag "${IMAGE_LOCAL}" "${IMAGE_GHCR}:latest"
          docker push "${IMAGE_GHCR}:sha-${GITHUB_SHA}"
          docker push "${IMAGE_GHCR}:latest"
