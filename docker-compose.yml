version: "3.8"

services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB: message_app
      MONGODB_COLLECTION: messages
      MONGODB_CONNECT_RETRIES: 30
      MONGODB_CONNECT_RETRY_DELAY_MS: 1000
    depends_on:
      mongo:
        condition: service_healthy
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
